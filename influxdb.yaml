host: 192.168.1.205
port: 8086
database: homeassistant
username: homeassistant
password: !secret influxdb_pass
max_retries: 3
default_measurement: state
include:
  entities:
    - sensor.aqara_balcon_humidity
    - sensor.aqara_balcon_pressure
    - sensor.aqara_balcon_temperature
    - sensor.aqara_bedroom_humidity
    - sensor.aqara_bedroom_pressure
    - sensor.aqara_bedroom_temperature
    - sensor.aqara_living_humidity
    - sensor.aqara_living_pressure
    - sensor.aqara_living_temperature
    - light.comedor_color
    - light.comedor_filament
    - light.habitacion_1
    - light.habitacion_2
    - light.pasillo_1
    - light.pasillo_2
    - light.spot_1
    - light.spot_2
    - light.spot_3
    - light.kallax
    - light.ofi_1
    - light.ofi_2
    - switch.smart_socket_socket_1
    - switch.smart_outdoor_plug_1
    - switch.smart_outdoor_plug_2

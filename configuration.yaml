
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

frontend:
  themes: !include_dir_merge_named themes

hue:
  bridges:
    - host: 10.0.0.20
      allow_unreachable: true
      allow_hue_groups: true

light:
  - platform: group
    name: Comedor Lights
    entities:
      - light.hue_color_lamp_1
      - light.hue_color_lamp_2
  - platform: group
    name: Living Lights
    entities:
      - light.hue_color_spot_1
      - light.hue_color_spot_2
      - light.hue_color_spot_3
  - platform: group
    name: Pasillo Lights
    entities:
      - light.hue_white_lamp_1
      - light.hue_white_lamp_1_2
      - light.hue_white_lamp_2_2
  - platform: group
    name: Bedroom Lights
    entities:
      - light.hue_white_lamp_2
      - light.hue_white_lamp_3

media_extractor:

influxdb: !include influxdb.yaml

openuv:
  api_key: !secret openuv_api_key

recorder:

camera:
  - platform: generic
    name: meteogram
    still_image_url: https://www.yr.no/place/Germany/Berlin/Berlin/meteogram.svg
    content_type: 'image/svg+xml'

sensor:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: disk_use
        arg: /
      - type: disk_free
        arg: /
      - type: disk_use_percent
        arg: /mnt/timecapsule2
      - type: memory_use_percent
      - type: memory_free
      - type: load_15m
      - type: last_boot
  - platform: aftership
    api_key: !secret aftership_api_key
  - platform: climacell
    api_key: !secret climacell_api_key
    name: climacell
    monitored_conditions:
      realtime:
        conditions:
          - weather_condition
          - temperature
          - feels_like
          - humidity
          - visibility
          - cloud_cover
          - precipitation
          - precipitation_type
          - pressure
          - wind_speed
          - wind_direction
          - wind_gust
          - moon_phase
          - sunset
          - sunrise
          - pollen_tree
          - pollen_weed
          - pollen_grass
          - co
          - epa_aqi
          - epa_health_concern
          - no2
          - o3
          - pm10
          - pm25
          - so2
        update: auto
        scan_interval:
          # At least one of these must be specified:
          days: 0
          hours: 0
          minutes: 31
          seconds: 0
          milliseconds: 0
      daily:
        forecast_observations: 4
        conditions:
          - temperature
          - feels_like
#          - dewpoint
          - humidity
          - wind_speed
          - wind_direction
#          - wind_gust
          - pressure
          - precipitation
#          - precipitation_type
          - precipitation_probability
          - precipitation_accumulation
          - sunset
          - sunrise
          - visibility
#          - cloud_cover
#          - cloud_base
#          - cloud_ceiling
#          - satellite_cloud
#          - surface_shortwave_radiation
#          - moon_phase
          - weather_condition
#          - weather_groups
#          - pm25
#          - pm10
#          - o3
#          - no2
#          - co
#          - so2
#          - epa_aqi
#          - epa_primary_pollutant
#          - epa_health_concern
#          - china_aqi
#          - china_primary_pollutant
#          - china_health_concern
#          - pollen_tree
#          - pollen_weed
#          - pollen_grass
#          - road_risk_score
#          - road_risk
#          - road_risk_confidence
#          - road_risk_conditions
#          - fire_index
        scan_interval:
          # At least one of these must be specified:
          days: 0
          hours: 3
          minutes: 0
          seconds: 0
          milliseconds: 0
        exclude_interval:
          1:
            - "10:00"
            - "12:00"
          2:
            - "00:00"
            - "06:30"
      hourly:
        forecast_observations: 1
        conditions:
          - temperature
          - feels_like
          - dewpoint
          - humidity
          - wind_speed
          - wind_direction
          - wind_gust
          - pressure
          - precipitation
          - precipitation_type
          - precipitation_probability
#          - precipitation_accumulation
          - sunset
          - sunrise
          - visibility
          - cloud_cover
          - cloud_base
          - cloud_ceiling
#          - satellite_cloud
          - surface_shortwave_radiation
          - moon_phase
          - weather_condition
#          - weather_groups
          - pm25
          - pm10
          - o3
          - no2
          - co
          - so2
          - epa_aqi
          - epa_primary_pollutant
          - epa_health_concern
#          - china_aqi
#          - china_primary_pollutant
#          - china_health_concern
          - pollen_tree
          - pollen_weed
          - pollen_grass
          - road_risk_score
#          - road_risk
          - road_risk_confidence
          - road_risk_conditions
#          - fire_index
        scan_interval:
          # At least one of these must be specified:
          days: 0
          hours: 1
          minutes: 0
          seconds: 0
          milliseconds: 0
        exclude_interval:
          1:
            - "01:00"
            - "05:00"
google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret

